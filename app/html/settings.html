<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <script type="text/javascript">
  window.jQuery = window.$ = require('../js/lib/jquery.min.js');
  window.Hammer = require('../js/lib/hammer.min.js');
  window.app = require('electron').remote;
  </script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.0/css/materialize.min.css">
  <link rel="stylesheet" href="../css/settings.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.0/js/materialize.min.js"></script>
  <script src="../js/views/settings.js"></script>
  <title>Settings</title>
</head>
<body>
  <main class="main-container">
    <header>
      <h4 class="teal-text text-lighten-1">Settings</h4>
    </header>
    <div id="settings-wrapper">
      <p>
        <input type="checkbox" id="avatars" />
        <label for="avatars">Hide Avatars</label>
      </p>
      <p>
        <input type="checkbox" id="previews" />
        <label for="previews">Hide Message Previews</label>
      </p>
      <div class="row">
        <div class="input-field col s8">
          <input id="thumb-size" type="number" class="validate"  min="50" max="150">
          <label id="thumb-size_label" for="thumb-size" data-error="Must be between 50 and 150">Thumb Size</label>
        </div>
      </div>

      <p>
        <input type="checkbox" id="useProxy" />
        <label for="useProxy">Use Proxy (Changes in proxy settings require app restart)</label>
      </p>

      <div class="row">
        <div class="input-field col s6">
          <input id="httpProxy" type="text" class="validate">
          <label id="httpProxy_label" for="httpProxy" data-error="This field is required if you are using a proxy">Http Proxy</label>
        </div>
        <div class="input-field col s6">
          <input id="httpsProxy" type="text" placeholder="Leave blank to use the same" class="validate">
          <label id="httpsProxy_label" for="httpsProxy" >Https Proxy</label>
        </div>
      </div>

      <div class="row">
        <div class="col s6 offset-s6 ">
          <a id="close-button" class="waves-effect waves-light btn">Close</a>
          <a id="save-button" class="waves-effect waves-light btn">Save</a>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
